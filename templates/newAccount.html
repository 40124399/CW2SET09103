        {% extends "header.html" %}
        {% block content %}
        <div class="home">
          <h2>Create account:</h2>
          <form method="POST" enctype=multipart/form-data>
              Username:
              <input type="text" name="wNAME" value="" placeholder="Username" required><p></p>
              Email:
              <input type="text" name="wMAIL" value="" placeholder="Email" required><p></p>
              Password:
              <input type="password" name="wPASS" value="" placeholder="Password" required><p></p>
              Profile picture:
              <input type="file" name="file">
              <input type="submit" value="Upload">
            </form>
            <p><a href="http://localhost:5000/logIn/">Already have an account? Log in!</a></p>
            {{ info }}
        </div>
        {% endblock %}
